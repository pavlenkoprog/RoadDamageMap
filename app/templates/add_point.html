<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить точку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Добавить новую точку</h2>
        <form action="/add-point" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="latitude" class="form-label">Широта</label>
                <input type="text" class="form-control" id="latitude" name="latitude" readonly>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Долгота</label>
                <input type="text" class="form-control" id="longitude" name="longitude" readonly>
            </div>
            <div class="mb-3">
                <label for="timestamp" class="form-label">Время</label>
                <input type="text" class="form-control" id="timestamp" name="timestamp" readonly>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Загрузить изображение</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                });
            } else {
                alert("Геолокация не поддерживается в вашем браузере.");
            }

            document.getElementById("timestamp").value = new Date().toLocaleString();
        });
    </script>
</body>
</html>
